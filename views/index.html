<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>JustStreamIt</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/65238440ca.js" crossorigin="anonymous"></script>
        <script src="../public/javascripts/movies.js"></script>
        <link rel='stylesheet' href='../public/stylesheets/style.css' />
    </head>

    <header>
        <div class="header">
            <div class="header_title">
                <img src="https://user.oc-static.com/upload/2020/09/18/16004298163529_P5.png" alt="logo JustStreamIt">
            </div>
            <div class="header_home">
                <h1>Accueil</h1>
            </div>
            <div class="header_category">
                <h1>Catégories</h1>
            </div>
        </div>
    </header>

    <body>

        <div class="films_overview gondola_head center" id="gondola_head">
            <div class="film_card">
            </div>
        </div>

        <div class="films_overview" id="high_rated">
            <h1>Films les mieux notés</h1>
            <div class="card_list">
            </div>
        </div>

        <div class="films_overview" id="category_1">
            <h1>Films de la catégorie : Action</h1>
            <div class="card_list">
            </div>
        </div>

        <div class="films_overview" id="category_2">
            <h1>Films de la catégorie : Comedie</h1>
            <div class="card_list">
            </div>
        </div>

        <div class="films_overview" id="category_3">
            <h1>Films de la catégorie : Aventure</h1>
            <div class="card_list">
            </div>
        </div>
        
        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="title"><h1>Fiche détaillée du film</h1></div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="film_details">
            </div>
        </div>
        <div id="overlay"></div>

    </body>

    <footer>
    </footer>


</html>
